<!DOCTYPE html>
<html>
<head>
  <title>Generate Mocktail Icons</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    canvas { border: 1px solid #ccc; margin: 10px; }
    .container { display: flex; flex-wrap: wrap; gap: 20px; }
  </style>
</head>
<body>
  <h1>ğŸ¹ Mocktail Icon Generator</h1>
  <p>ìš°í´ë¦­í•˜ì—¬ ê° ì•„ì´ì½˜ì„ ë‹¤ìš´ë¡œë“œí•˜ì„¸ìš”</p>
  <div class="container">
    <div>
      <h3>16x16</h3>
      <canvas id="icon16" width="16" height="16"></canvas>
    </div>
    <div>
      <h3>48x48</h3>
      <canvas id="icon48" width="48" height="48"></canvas>
    </div>
    <div>
      <h3>128x128</h3>
      <canvas id="icon128" width="128" height="128"></canvas>
    </div>
  </div>
  
  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      const center = size / 2;
      
      // ë°°ê²½ ê·¸ë¼ë””ì–¸íŠ¸
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#667eea');
      gradient.addColorStop(1, '#764ba2');
      
      // ë°°ê²½ ì›
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(center, center, center * 0.9, 0, Math.PI * 2);
      ctx.fill();
      
      // ì¹µí…Œì¼ ì”
      ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
      ctx.beginPath();
      const glassTop = center * 0.5;
      const glassBottom = center * 1.3;
      const glassWidth = center * 0.6;
      ctx.moveTo(center - glassWidth, glassTop);
      ctx.lineTo(center - glassWidth * 0.4, glassBottom);
      ctx.lineTo(center + glassWidth * 0.4, glassBottom);
      ctx.lineTo(center + glassWidth, glassTop);
      ctx.closePath();
      ctx.fill();
      
      // ì¤„ê¸°
      ctx.fillRect(center - center * 0.1, glassBottom, center * 0.2, center * 0.3);
      
      // ë°›ì¹¨
      ctx.beginPath();
      ctx.ellipse(center, glassBottom + center * 0.3, center * 0.35, center * 0.08, 0, 0, Math.PI * 2);
      ctx.fill();
      
      // ì•¡ì²´
      ctx.fillStyle = 'rgba(255, 107, 157, 0.8)';
      ctx.beginPath();
      const liquidTop = center * 0.65;
      const liquidBottom = center * 1.15;
      ctx.moveTo(center - glassWidth * 0.85, liquidTop);
      ctx.lineTo(center - glassWidth * 0.48, liquidBottom);
      ctx.lineTo(center + glassWidth * 0.48, liquidBottom);
      ctx.lineTo(center + glassWidth * 0.85, liquidTop);
      ctx.closePath();
      ctx.fill();
      
      // ê±°í’ˆë“¤
      if (size >= 48) {
        ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
        ctx.beginPath();
        ctx.arc(center - center * 0.25, center * 0.9, center * 0.1, 0, Math.PI * 2);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(center + center * 0.15, center, center * 0.08, 0, Math.PI * 2);
        ctx.fill();
      }
    }
    
    // ê° ì‚¬ì´ì¦ˆë³„ ì•„ì´ì½˜ ìƒì„±
    drawIcon(document.getElementById('icon16'), 16);
    drawIcon(document.getElementById('icon48'), 48);
    drawIcon(document.getElementById('icon128'), 128);
    
    // ë‹¤ìš´ë¡œë“œ ë§í¬ ì¶”ê°€
    ['icon16', 'icon48', 'icon128'].forEach(id => {
      const canvas = document.getElementById(id);
      const link = document.createElement('a');
      link.textContent = 'ë‹¤ìš´ë¡œë“œ';
      link.href = canvas.toDataURL('image/png');
      link.download = id + '.png';
      link.style.display = 'block';
      canvas.parentElement.appendChild(link);
    });
  </script>
</body>
</html>
