<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Mocktail</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 300px;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          sans-serif;
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .header {
        text-align: center;
      }

      .logo {
        font-size: 48px;
        margin-bottom: 8px;
      }

      h1 {
        font-size: 20px;
        font-weight: 600;
        color: #1e1e1e;
      }

      .subtitle {
        font-size: 12px;
        color: #666;
        margin-top: 4px;
      }

      .toggle-section {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 16px;
        background-color: #f5f5f5;
        border-radius: 8px;
      }

      .toggle-label {
        font-size: 14px;
        font-weight: 500;
        color: #1e1e1e;
      }

      .toggle-switch {
        position: relative;
        width: 48px;
        height: 28px;
      }

      .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.3s;
        border-radius: 28px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 20px;
        width: 20px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.3s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: #4a9eff;
      }

      input:checked + .slider:before {
        transform: translateX(20px);
      }

      .status {
        text-align: center;
        padding: 12px;
        border-radius: 8px;
        font-size: 13px;
      }

      .status.active {
        background-color: #e3f2fd;
        color: #1976d2;
      }

      .status.inactive {
        background-color: #fafafa;
        color: #666;
      }

      .divider {
        height: 1px;
        background-color: #e0e0e0;
        margin: 8px 0;
      }

      .devtools-link {
        text-align: center;
        font-size: 12px;
        color: #666;
      }

      .devtools-link a {
        color: #4a9eff;
        text-decoration: none;
      }

      .devtools-link a:hover {
        text-decoration: underline;
      }

      .info {
        font-size: 11px;
        color: #999;
        text-align: center;
        line-height: 1.4;
      }
    </style>
  </head>
