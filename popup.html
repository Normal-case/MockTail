<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mocktail</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 300px;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          sans-serif;
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .header {
        text-align: center;
      }

      .logo {
        font-size: 48px;
        margin-bottom: 8px;
      }

      h1 {
        font-size: 20px;
        font-weight: 600;
        color: #1e1e1e;
      }

      .subtitle {
        font-size: 12px;
        color: #666;
        margin-top: 4px;
      }

      .devtools-link {
        text-align: center;
        font-size: 12px;
        color: #666;
      }

      .info {
        font-size: 11px;
        color: #999;
        text-align: center;
        line-height: 1.4;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">üçπ</div>
        <h1>Mocktail</h1>
        <p class="subtitle">API Mock Manager</p>
      </div>

      <div class="devtools-link">
        <p>Manage your projects and APIs in</p>
        <p><strong>DevTools ‚Üí Mocktail tab</strong></p>
      </div>

      <div class="info">
        Open DevTools and configure<br />
        your API mocks in the Mocktail panel
      </div>
    </div>
  </body>
</html>
